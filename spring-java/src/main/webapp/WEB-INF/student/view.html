<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>View</title>
</head>
<body>
<div class="container">
    <h1>View student <span th:text="${student.getId()}"></span></h1>
    <table border="1" th:object="${student}">
        <tr>
            <td>ID</td>
            <td th:text="*{getId()}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="*{getName()}"></td>
        </tr>
        <tr>
            <td>Class name</td>
            <td th:text="*{getClassName()}"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td th:text="*{isSex()}"></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td th:text="*{getPhoneNumber()}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="*{getEmail()}"></td>
        </tr>
    </table>
    <a th:href="@{/student/list}">Back to list</a>
</div>
</body>
</html>
